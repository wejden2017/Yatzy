CREATE TABLE LUCA.DDL_AUTO_GRANT_LOG (
  log_id      NUMBER GENERATED BY DEFAULT AS IDENTITY,
  log_date    DATE         NOT NULL,
  session_user VARCHAR2(30) NOT NULL,
  obj_owner   VARCHAR2(30) NOT NULL,
  obj_type    VARCHAR2(30) NOT NULL,
  obj_name    VARCHAR2(128) NOT NULL,
  sql_text    VARCHAR2(4000),
  CONSTRAINT ddl_auto_grant_log_pk PRIMARY KEY (log_id)
);
