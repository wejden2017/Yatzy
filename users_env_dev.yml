private getCloudEnvironment(url: URL) : Environment {
  let address = this.computeApiURL(url.toString()).toString();
  let pathApi = '/api/v1/environment-information';
  
  // ZQI 18 12 2025: Fix - Remove trailing slash to avoid "//" in URL
  if (address.endsWith('/')) {
    address = address.slice(0, -1);
  }
  
  let request = new XMLHttpRequest();
  request.open('GET', address + pathApi, false);  // `false` makes the request synchronous
  request.send();
  
  if (request.status === 200) {
    return Environment[JSON.parse(request.response).env];
  } else {
    console.error("Error when calling " + address + pathApi);
    return Environment.PROD;
  }
}
